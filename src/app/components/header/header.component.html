<mat-toolbar class="mat-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
    <span style="font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif !important;">
      Service Management
    </span>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayout="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>
              settings
            </mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>
              help outline
            </mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>
              person_outline
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign Out
            </button>
          </mat-menu>

        </li>
      </ul>
    </div>
    <div class="line"></div>
  </mat-toolbar-row>
  
</mat-toolbar>
